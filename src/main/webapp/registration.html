<!DOCTYPE html>
<html>
<head>
    <title>Trainee Registration</title>
</head>
<body>
    <h1>Register Trainee</h1>
    <form action="TraineeRegistrationServlet" method="post">
        <label for="trainee_id">Trainee ID:</label>
        <input type="number" id="trainee_id" name="trainee_id" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
